<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <h1>Hello From HTML</h1>
    <div id="jsRoot"></div>
    <div id="jsReact"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script>
        var domHtml=document.createElement('h1');
        domHtml.innerHTML='Hello From JavaScript';  
        document.getElementById('jsRoot').appendChild(domHtml);

        const reactElement=React.createElement("h1",{},'Hello From React');
        const reactRoot=ReactDOM.createRoot(document.getElementById('jsReact'));
        reactRoot.render(reactElement);
    </script>
</body>
</html>
